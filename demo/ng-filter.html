<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/angular.min.js"></script>
	</head>
	<body ng-app="myApp">
		<div ng-controller="myCtrl" id="pageAll">
			<!--filter可以通过字符串方式过滤 带e的-->
			<h1 >{{colors | filter : 'e'}}</h1> 
			<!--filter可以通过变量的方式过滤  带o的-->
			<h1>{{colors | filter : key}}</h1>
			<!--过滤首字母是大写的-->
			<h1>{{colors | filter : firstCharisUpper}}</h1>
			<!--2016-11-20 15:49:49-->
			<p>{{date | date : 'yyyy-MM-dd HH:mm:ss'}}</p>
		</div>
		<script>
			var app = angular.module('myApp',[]);
			app.controller('myCtrl',['$scope',function($scope){
				$scope.colors = ['red','Blue','Yellow','pinK','black','Orange','white'];
				$scope.key = 'o';
				$scope.firstCharisUpper = function(value,index,arr){
					console.log(this);
					console.log(arguments);
//					首字母大写
//					return value[0] === value[0].toUpperCase();
//					最后一个字母大写
					return value[value.length-1] === value[value.length-1].toUpperCase();
				};
//				date过滤器
				$scope.date = new Date();
			}]);
		</script>
	</body>
</html>
