<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/route..css"/>
		<script src="http://cdn.bootcss.com/angular.js/1.3.8/angular.min.js"></script>
		<script src="http://cdn.bootcss.com/angular.js/1.3.8/angular-route.min.js"></script>
		<script src="http://cdn.bootcss.com/angular.js/1.3.8/angular-animate.js"></script>
	</head>
	<body>
		<!--<div >-->
			<!--<header>导航模块</header>-->
			<!--渲染视图的模块-->
			<div class="page{{pageClass}}" ng-view></div>
		<!--</div>-->
		<script type="text/javascript">
			var app = angular.module('myapp',['ngRoute','ngAnimate'])
//			console.log(app)
			app.config(function($routeProvider){
				$routeProvider
				.when('/hello',{
					template : '<h1>{{msg}}</h1>',
					controller : 'helloCtrl'
				})
				.when('/list',{
					template : '<h1>{{list}}</h1>',
					//可以通过定义的控制器的名称来找到控制器
					controller : 'listCtrl'
				})
				.otherwise({
					redirectTo : '/hello'
				})
			})
			app.controller('helloCtrl',function($scope){
				$scope.msg = "Hello"
				$scope.pageClass='hello'
			})
			app.controller('listCtrl',function($scope){
				$scope.list = '123'
				$scope.pageClass = 'list'
			})
		</script>
	</body>
</html>
