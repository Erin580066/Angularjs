<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js"></script>
	</head>
	<body>
		<div ng-controller="Aaa">
			<p>{{name}}</p>
		</div>
		<script type="text/javascript">
			var m1 = angular.module('myHello',[]);
			m1.factory('hello',function(){
				return {
					name : '123',
					show : function(){
						console.log(this.name);
					}
				};
			});
			
			var m2 = angular.module('myApp',['myHello']);//m2是初始化的入口
			m2.controller('Aaa',['$scope','hello',function($scope,hello){
				$scope.name = hello.name;
				hello.show();
			}]);
		</script>
	</body>
</html>
