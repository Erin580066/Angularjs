<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
	.red{background:red;}
</style>
<script src="js/angular.min.js"></script>
</head>
<body>
	<div ng-controller="Aaa">
		<div ng-class="{red:true}">{{text}}</div><br />
		<div ng-style="{color:'red',background:'yellow'}">{{text}}</div>
		<a ng-href="{{url}}">aaaaaa</a><br />
		<!--通用的写法可以如下：-->
		<a ng-attr-href="{{url}}" ng-attr-title="{{text}}" ng-style="{{style}}">aaaaaa</a>
	</div>
	<script type="text/javascript">
		var m1 = angular.module('myApp',[]);
		m1.controller('Aaa',['$scope',function($scope){
			$scope.text = 'Hello';
			$scope.url = 'http://www.baidu.com';
			$scope.style = "{color:'red',background:'yellow'}";
		}])
	</script>
</body>
</html>
